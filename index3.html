<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="text-box">
          <h1 id="title">WELLCOME TO land-lord resistration disk!</h1><hr>
            <p id="description"> </p>
        </div>
      </header>
          <div class="container">
            <form id="survey-form" method="GET">
      
               <div class="labels">
                <label id="name-label" for="name">* Full Name</label></div>
              <div class="input-tab">
                <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required autofocus></div>
      
               <div class="labels">
                <label id="email-label" for="email">* Email</label></div>
              <div class="input-tab">
                <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required></div>
              
               <div class="labels">
                <label id="number-label" for="number">* Age</label></div>
              <div class="input-tab">
                <input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="18+" required></div>
                <div class="labels">
                    <label id="number-label" for="number">* Aadhaar card Number</label></div>
                  <div class="input-tab">
                    <input class="input-field" type="text" id="number" name="number"  placeholder="255-8947-6914" required></div>

                    <div class="labels">
                        <label id="number-label" for="number">* mobile Number</label></div>
                      <div class="input-tab">
                        <input class="input-field" type="text" id="number" name="number"  placeholder="91+ 9406864114" required></div>               
               <div class="labels">
                
                <label for="dropdown">* district</label></div>
              <div class="input-tab">
                <select id="dropdown" name="site">
                  <option disabled value selected>Select an option</option>
                  <option value="web">Alwar</option>
                  <option value="hulu">jaipur</option>
                  <option value="youtube">Ajmer</option>
                  <option value="tv">GangaPur city</option>
                  <option value="other">Udaipur</option>
                  <option value="jhodhpur">jhodhpur</option>
                </select>
                </div>
                <div class="labels">
                    <label id="number-label" for="number">* State</label></div>
                  <div class="input-tab">
                    <input class="input-field" type="text" id="city1" name="number"  placeholder="Rajasthan" required></div>
                
              
              <div class="btn">
                <button id="submit" type="submit">Submit</button>
              </div>
              
            </form>
          </div>
